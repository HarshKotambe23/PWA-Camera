<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap By SKILLHUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>
    <div class="d-flex  justify-content-center align-items-end gap-3 vh-100 pb-5">

        <button id="start" type="button" class="btn btn-dark">Start Camera</button>
        <button id="capture" type="button" class="d-none btn btn-primary">Capture
            <i class="bi bi-camera"></i></button>
        <button id="close" type="button" class="d-none btn btn-danger">Close
            <i class="bi bi-telephone-x"></i></button>
    </div>
    <div class=" position-absolute top-50 start-50 translate-middle">
        <video class="d-none" id="player" src="" height="450" autoplay controls></video>
        <div id="loader" class="d-flex align-items-center gap-2"></div>
    </div>
    <div class="position-absolute" style="top:50px;right:50px; ">
        <button id="switchCamera" type="button" class="btn btn-outline-info btn-lg d-none"><i
                class="bi bi-camera2"></i></button>
    </div>


    <script>
        const startBtn = document.getElementById("start")
        const captureBtn = document.getElementById("capture")
        const closeBtn = document.getElementById("close")
        const player = document.getElementById("player")
        const switchBtn = document.getElementById("switchCamera")

        let mode = "user"
        switchBtn.addEventListener("click", () => {
            mode = mode === "environment" ? "user" : "environment"
            player.classList.add("d-none")
            const tracks = player.srcObject.getVideoTracks()
            for (let i = 0; i < tracks.length; i++) {
                tracks[i].stop()
            }
            openCamera()
        })

        startBtn.addEventListener("click", async () => {
            openCamera()
            //handleCamera End

            console.log("start button clicked")
            switchBtn.classList.remove("d-none")
            // player.setAttribute("src", "./1.mp4")
        })
        captureBtn.addEventListener("click", () => {
            console.log("capture button clicked")
        })
        closeBtn.addEventListener("click", () => {
            console.log("close button clicked")

            console.log(player.srcObject.getVideoTracks());
            const tracks = player.srcObject.getVideoTracks()
            for (let i = 0; i < tracks.length; i++) {
                tracks[i].stop()
            }

            captureBtn.classList.add("d-none")
            closeBtn.classList.add("d-none")
            startBtn.classList.remove("d-none")
            player.classList.add("d-none")
            switchBtn.classList.add("d-none")
        })
        const openCamera = async () => {
            //handleCamera Start
            if (navigator.mediaDevices) {
                document.getElementById("loader").innerHTML = `Loading......<h1 class=" spinner-border text-danger"></h1> `
                startBtn.setAttribute("disabled", true)
                try {
                    const x = await navigator.mediaDevices.getUserMedia({
                        video: {
                            facingMode: mode
                            // facingMode: "user"
                        }
                    })
                    player.srcObject = x
                } catch (error) {
                    console.log(error);
                }

                document.getElementById("loader").innerHTML = ""
                startBtn.removeAttribute("disabled")
            } else {
                console.log("mediaDevices not supported");
            }
            captureBtn.classList.remove("d-none")
            closeBtn.classList.remove("d-none")
            player.classList.remove("d-none")
            startBtn.classList.add("d-none")

        }




    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
